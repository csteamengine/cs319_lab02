<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Information</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body>
<form id="validation2_form" action="../maps.html" method="post">
    <label for="email" >Email: </label>
    <input type="text" id="email" name="email" >
    <img src="../correct.png" id="email_right" hidden>
    <img src="../wrong.png" id="email_wrong" hidden>
    <br>
    <label for="phone">Phone: </label>
    <input type="text" id="phone" name="phone" >
    <img src="../correct.png" id="phone_right" hidden>
    <img src="../wrong.png" id="phone_wrong" hidden>
    <br>
    <label for="address">Address: </label>
    <input type="text" id="address" name="address" value="">
    <img src="../correct.png" id="address_right" hidden>
    <img src="../wrong.png" id="address_wrong" hidden>
    <br>
    <input type="submit" value="Continue" >

</form>


<script src="validation2.js" type="application/javascript"></script>
</body>
</html>

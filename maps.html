<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>

</head>
<body>
<div id="map"></div>
<script>

    function initMap() {
        var addressInput = localStorage.getItem('address');
        var geocoder = new google.maps.Geocoder();

        geocoder.geocode({address: addressInput}, function(results, status) {

            if (status == google.maps.GeocoderStatus.OK) {

                var myResult = results[0].geometry.location; // reference LatLng value
//                createMarker(myResult); // call the function that adds the marker
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 6,
                    center: {lat: myResult.lat(), lng: myResult.lng()},
                    mapTypeId: 'terrain'
                });
                // Construct the circle for each value in citymap.
                // Note: We scale the area of the circle based on the population.
                // Add the circle for this city to the map.
                console.log(results);
                var cityCircle = new google.maps.Circle({
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35,
                    map: map,
                    center: {lat: myResult.lat(), lng: myResult.lng()},
                    radius: 20000
                });

                // This example creates circles on the map, representing populations in North
                // America.



            }
        });
        // Create the map.



    }


</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzL83oQYQOISfZcQNbeO-JexM0XUYA2XE&callback=initMap">

</script>

</html>
